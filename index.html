<!DOCTTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CANSee</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/jquery-2.2.2.min.js"></script>
    <script src="js/main.js"></script>

    <!--google material design things -->
    <link rel="stylesheet" href="css/material.min.css">
    <script src="js/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- handlebars -->
    <!-- <script src="js/handlebars-v4.0.5.js"></script> -->
  </head>
  <body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <!-- <span class="mdl-layout-title">CANSee</span> -->
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. -->
          <nav class="mdl-navigation">
            <a id="dialog_comm_port_select" class="mdl-navigation__link" href="javascript:void(0)"><i class="material-icons">compare_arrows</i></a>
            <div class="mdl-tooltip mdl-tooltip--large" for="dialog_comm_port_select">Connect to comm port</div>

            <a id="comm_port_disconnect" class="mdl-navigation__link initially_hidden" href="javascript:void(0)"><i class="material-icons">cancel</i></a>
            <div class="mdl-tooltip mdl-tooltip--large" for="comm_port_disconnect">Disconnect from comm port</div>

            <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner is-active"></div>

            <a id="save_as_csv" class="mdl-navigation__link" href="javascript:void(0)"><i class="material-icons">save</i></a>
            <div class="mdl-tooltip mdl-tooltip--large" for="save_as_csv">Save as CSV</div>

            <a class="mdl-navigation__link" href="javascript:void(0)">Link</a>
          </nav>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content">
          <table class="mdl-data-table mdl-js-data-table">
            <thead>
              <tr>
                <th class="mdl-data-table__cell--non-numeric">CAN id</th>
                <th class="mdl-data-table__cell--non-numeric">Message</th>
                <!-- <th class="mdl-data-table__cell--non-numeric">Change</th> -->
                <th class="mdl-data-table__cell--non-numeric">Name</th>
                <th class="mdl-data-table__cell--non-numeric">Message count</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </main>
    </div>


    <!-- Comm port dialog -->
    <dialog id="comm_port_select" class="mdl-dialog">
      <div class="notification_wrapper">
        <div class="notification">
          <p></p>
        </div>
      </div>
      <div class="mdl-dialog__content">
        <p>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" pattern="[0-9]*" id="comm_baud">
            <label class="mdl-textfield__label" for="comm_baud">Baud rate</label>
            <span class="mdl-textfield__error">not a number</span>
          </div>
        </p>
      </div>
      <div class="mdl-dialog__actions">
        <button type="button" class="mdl-button" id="comm_port_select_ok">Ok</button>
        <button type="button" class="mdl-button" id="comm_port_select_close">Cancel</button>
      </div>
    </dialog>


    <!-- Message dialog -->
    <dialog id="message_detail_dialog" class="mdl-dialog">
      <div class="notification_wrapper">
        <div class="notification">
          <p></p>
        </div>
      </div>
      <div class="mdl-dialog__title"><span id="modal_can_id"></span></div>
      <div class="mdl-dialog__content">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" pattern="[\w ]{0,40}" id="modal_name">
          <label class="mdl-textfield__label" for="modal_name">Name</label>
          <span class="mdl-textfield__error">40 char max. No special char.</span>
        </div>
      </div>
      <div class="mdl-dialog__actions">
        <button type="button" class="mdl-button" id="message_select_ok">Ok</button>
        <button type="button" class="mdl-button" id="message_select_close">Cancel</button>
      </div>
    </dialog>

    <!-- Save file thingy -->
    <input style="display:none;" id="saveFileDialog" type="file" nwsaveas="canlog.csv" />

  </body>
</html>
